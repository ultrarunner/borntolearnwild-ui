<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title">NASA - Picture of the Day</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <img style="max-width: 100%; max-height: 100%;" src="{{IMG_URL}}">
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
  </div>
</ng-template>

<div class="card text-white bg-dark mb-3" style="min-width: 21.5rem; max-width: 21.5rem; float: left; margin-left: 5px;">
  <div class="card-header" *ngIf="!pod.title">{{feed.title}}</div>
  <div class="card-header" *ngIf="pod.title">
    {{pod.title}}
    <i *ngIf="pod.hdurl" (click)="openVerticallyCentered(content, pod.hdurl)" class="fa fa-external-link" aria-hidden="true"
      ngbTooltip="Open Pic in Modal" style="float: right; color: white;"></i>
  </div>
  <div class="card-body">
    <h5 class="card-title" *ngIf="!pod.url">Loading data from ... {{feed.url}}</h5>
    <p class="card-text">
      <img *ngIf="pod.url" style="max-width: 100%; max-height: 100%;" [src]="pod.url" [ngbTooltip]="pod.explanation"
        placement="bottom" tooltipClass="custom-tooltip">
    </p>
  </div>
</div>
